<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conent="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <title> Weather Application</title>
</head>
<body>
    <header class="header">
        <h1>Your Five Day Forecast!</h1>
    </header>

    <div class="container"><div>
        <div class="col-12 col-md-3 p-2 seach-column">
            <form class="border p-2" id="cityForm">
                <h4>Enter City Name</h4>
                <input type="text" id="city" class="form-input"></input>
                <button class="btn btn-primary" type="submit">
                    &#x1F50E; </button>
            </form>

            <div class="past-search boarder" id="past-search-buttons"></div>
        
        </div>
            
        <div class="col-12 col-md-9">
            <div class="row border selected-city" id="currentForecast">
                <div class="col-12 currentW">
                    <h2 id="searchedCity"></h2>
                    <div id="currentWeatherForm" class="list-group">
                        <p id="currentDate"></p>
                        <span id="currentTemperature" class="list-group-item"></span>
                        <span id="currentHumidity" class="list-group-item"></span>
                        <span id="currentWindseed" class="list-group-item"></span>
                        <div><span id="currentUV" class="list-group-item "></span></div>
                    </div>
                </div>
            </div>
        
        <div class="row currentW" id="fiveDayForecast"></div>
        <h2 class="col-12" id="forecast"> </h2>
        <div class="d-flex" id="fiveDayForecastForm"></div>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
