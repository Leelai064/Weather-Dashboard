<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conent="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <title> Weather Application</title>
</head>
<body>
    <header class="header">
        <h1>Weather Application</h1>
    </header>
    <div class="container"><div>
        <div class="search"></div>
        <div class="row">
            <h1>Search for your City:</h1>
        </div>
        <div class="row">
            <input type="text" class="cityInput" placeholder="Severna Park">
            <button type = "submit" class ="SearchBtn">
                <i class = "fas fa-search"></i>
            </button>
        </div>
        <ul class ="historyItems"></ul>
    </div>
    <div class ="column2cont">
        <div class="currentforcast">
            <div class="row">
                <h1 class ="cityName">City Name</h1>
                <h1 class="CurrentDate"></h1>
                <img class ="cloudicon"></img>
            </div>
            <div class ="row">
                <p class="temperature">Temperature:</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind Speed:</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity:</p>
            </div>
            <div class="row">
                <p class="UVindex">UV Index:</p>
            </div>
        </div>
        <div class="five-day-forcast">
            <h1>Five Day Forcast:</h1>
            <div class="card-row"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
