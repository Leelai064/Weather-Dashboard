<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-2">
        <h1>Weather App</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 ">
                <h5 class="mt-2">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city"
                        aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="border-top border-primary" id="past-searches"></div>
                <button class="btn  mb-4" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
                <!-- Past city searches will go here  -->
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-2 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                        </div>
                        <div class="col-lg-2 card m-3 d-none">
                            <ul>
                                <li><p id="temperature"></p></li>
                                <li><p id="humidity"></p></li>
                                <li><p id="wind-speed"></p></li>
                                <li><p id="UV-index"></p></li>
                            </ul>
                        </div>
                        <!-- create a new container add flex properties to container -->
                    </div>
                </div>
               
                <!-- Current city 5 day forecast will go here  -->
                <div class="row" id="currentConditions"></div>
                
                <div class="row" id="fiveDayForecastHeader"></div>
                <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
            </div>
            
            
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
